<!-- Template driven  -->
<!-- ngSubmit is fired whenever submitted -->

<!-- Using ngSubmit with local reference as a parmeter -->
<!-- <form (ngSubmit)="onSubmit(submitForm)" #submitForm="ngForm"> -->

  <form (ngSubmit)="onSubmit(submitForm)" #submitForm="ngForm">
  <!-- Group Form Controls -->
  <div class="user-data" ngModelGroup="userData" #userData="ngModelGroup">
    <div class="form-group">
      <label for="username">Username</label>

        <!-- in order for ngModel to work, input needs name attribute -->
      <input
        type="text"
        id="username"
        class="form-control"
        name="username"
        ngModel
        required>
    </div>

    <button class="btn btn-primary"
      type="button"
      (click)="suggestUserName()">Suggest an Username by setValue</button>
    <button class="btn btn-primary"
      type="button"
      (click)="suggestUserName2()">Suggest an Username by patchValue</button>

    <div class="form-group">
      <label for="email">Mail</label>
      <input
        type="email"
        id="email"
        name="email"
        ngModel
        required
        email
        #email="ngModel">
      <span *ngIf="!email.valid && email.touched">Please enter a valid email value</span>
    </div>
  </div>
  <p *ngIf="!userData.valid && userData.touched">User Data is Invalid</p>

  <div class="form-group">
    <label for="secret">Secret Questions</label>
    <select id="secret" class="form-control"
      name="secret"
      [ngModel]="defaultQuestion">
      <option value="pet">Your first Pet?</option>
      <option value="candy">Your first Candy?</option>
      <option value="teacher">Your first Teacher?</option>
    </select>
  </div>

  <div class="form-group">
    <textarea name="questionAnswer" rows="3"
      [(ngModel)]="answer"></textarea>
  </div>
  <p>Your answer is {{ answer }}</p>

  <div class="radio" *ngFor="let g of genders">
    <label for="">
      <input type="radio" name="gender"
        ngModel
        [value]="g"
        required>
        {{g}}
    </label>
  </div>

  <button
    class="btn btn-primary"
    type="submit"
    [disabled]="!submitForm.valid">Submit</button>
</form>
