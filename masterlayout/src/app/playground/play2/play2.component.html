
<form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
  <div formGroupName="userData">
    <div class="form-group">
      <label for="username">Username</label>
      <input
        type="text"
        id="username"
        class="form-control"

        formControlName="username">
    </div>
    <span
      *ngIf="!signupForm.get('userData.username').valid && signupForm.get('userData.username').touched">
      <span *ngIf="signupForm.get('userData.username').errors['nameisForbidden']">Please enter a valid username!</span>
      <span *ngIf="signupForm.get('userData.username').errors['required']">This is required!</span>
    </span>

    <div class="form-group">
      <label for="email">email</label>
      <input
        type="text"
        id="email"
        class="form-control"

        formControlName="email">
    </div>
    <span
      *ngIf="!signupForm.get('userData.email').valid && signupForm.get('userData.email').touched">
      Please enter a valid username!
    </span>
  </div>

  <div class="radio" *ngFor="let gender of genders">
    <label>
      <input
        type="radio"
        [value]="gender"
        formControlName="gender"
        >{{ gender }}
    </label>
  </div>

  <div formArrayName="hobbies">
    <h4>Your Hobbies</h4>
    <button type="button" (click)="onAddHobby()">Add Hobby</button>
    <div *ngFor="let hobbyControl of signupForm.get('hobbies').controls; let i = index">
      <input type="text" [formControlName]="i">
    </div>
  </div>

  <span
    *ngIf="!signupForm.valid && signupForm.touched"
  >Please enter a valid data!</span>
  <button class="btn btn-primary" type="submit">Submit</button>
</form>
